      type: string(4)
      notnull: true
      primary: true
    row_id:
      type: string(7)
      notnull: true
      primary: true
    donor_id: string(12)
    donor_name: string(34)
    recipient_id: string(9)
    employer_name: string(40)
    parent_name: string(40)
    industry_id: string(5)
    date: date
    amount: integer
    street: string(40)
    city: string(18)
    state: string(2)
    zip: string(5)
    recipient_code: string(2)
    transaction_type: string(3)
    committee_id: string(9)
    intermediate_id: string(9)
    gender: string(1)
    employer_raw: string(35)
    fec_id: string(11)
    org_raw: string(38)
    title_raw: string(38)
    source: string(5)
    donor_name_last: string(30)
    donor_name_first: string(20)
    donor_name_middle: string(20)
    donor_name_suffix: string(20)
    donor_name_nick: string(20)

OsPacDonation:
  connection: raw
  columns:
    cycle:
      type: string(4)
      notnull: true
      primary: true
    row_id:
      type: string(7)
      notnull: true
      primary: true
    committee_id:
      type: string(9)
      notnull: true
    recipient_crp_id:
