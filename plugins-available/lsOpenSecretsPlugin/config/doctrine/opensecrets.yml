OsCommittee:
  connection: raw
  columns:
    cycle:
      type: string(4)
      notnull: true
    committee_id:
      type: string(9)
      notnull: true
      primary: true
    name: string(40)
    affiliate: string(40)
    parent: string(40)
    recipient_id: string(9)
    recipient_code: string(2)
    candidate_id: string(9)
    party: string(1)
    industry_id: string(5)
    source: string(5)
    sensitive: string(1)
    foreign: 
      type: boolean
      notnull: true
    active:
